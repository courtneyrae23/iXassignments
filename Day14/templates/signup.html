<div class="centered">
    <div class="title"> <h2> Sign up </h2> </div>
  
    <div class="mainBox">
        <form ng-submit="signUp()">
          <div>
            <input ng-model="name" placeholder="Name">
          </div>
          
          <div>
             <input ng-model="email" placeholder="E-mail Address">
          </div>
          
          <div>
            <input type="password" ng-model="password" placeholder="Password">
          </div>
      
          <button> Sign up </button>
          <p id="errorMsg"> </p>
          
        </form>
    </div>

    <div class="changePage"> Already have an account? <a href="#/"> Log In </a> </div>
